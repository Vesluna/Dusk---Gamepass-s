<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk - Gamepass's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="circle-container">
        <!-- Light Daggers+ Gamepass -->
        <div class="circle-wrapper">
            <div class="circle">
                <img class="profile-pic" src="" alt="Profile Picture">
                <div class="placeholder">?</div>
            </div>
            <div class="buttons">
                <a href="https://your-gamepass-link.com" class="primary">Buy Now</a>
                <a href="#" class="alt">Alternative Payment</a>
            </div>
        </div>

        <!-- Better Flashlight Gamepass -->
        <div class="circle-wrapper">
            <div class="circle">
                <img class="profile-pic" src="" alt="Profile Picture">
                <div class="placeholder">?</div>
            </div>
            <div class="buttons">
                <a href="https://your-gamepass-link.com" class="primary">Buy Now</a>
                <a href="#" class="alt">Alternative Payment</a>
            </div>
        </div>
    </div>

    <!-- Floating Dots -->
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- On-screen Popup (Hidden by Default) -->
    <div id="popup-overlay" class="popup-overlay hidden">
        <div class="popup">
            <h2>Wait!</h2>
            <p>Before you do this, are you sure? This popup UI is designed in case this site could be a fake version of its original. If you still want to continue, you may.</p>
            <button id="continue-btn">Continue to Site</button>
            <button id="close-btn">X</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
